<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Explanation</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="backbtn">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <h1 class="title">PROBLEM EXPLANATION</h1>
        <p class="subtitle">SELECT YOUR PROBLEM DESCRIPTION WITH CURSOR</p>
        
        <div class="chat-container">
            <div class="message bot">Hey! Would you like to get the problem description?</div>
            <div id="chat-box"></div>
            <div class="input-container">
                <input id="user-input" type="text" placeholder="Message Here">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <button class="confirm-btn">IT'S FINE</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
