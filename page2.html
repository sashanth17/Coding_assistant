<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Explanation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-purple-900 to-pink-900 h-screen flex flex-col items-center justify-center text-center text-white">
    <div class="w-full max-w-md p-4">
        <div class="flex justify-start mb-4">
            <button class="bg-blue-500 p-2 rounded-full">
                <i class="fas fa-arrow-left text-white"></i>
            </button>
        </div>
        <h1 class="text-2xl font-bold mb-4">PROBLEM EXPLANATION</h1>
        <p class="text-lg text-blue-300 mb-4">SELECT YOUR PROBLEM DESCRIPTION WITH CURSOR</p>
        <div class="bg-black rounded-lg p-4 mb-4" id="chat-container">
            <div class="bg-gray-600 text-white p-2 rounded-lg mb-4 inline-block">
                Hey! Would you like to get the problem description?
            </div>
            <div id="chat-box"></div>
            <div class="flex items-center bg-gray-600 rounded-lg p-2 mt-4">
                <input id="user-input" type="text" placeholder="Message Here" class="bg-gray-600 text-white flex-grow outline-none p-2">
                <button id="send-btn" class="ml-2">
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </div>
        </div>
        <button class="bg-green-400 text-black font-bold py-2 px-4 rounded-full">IT'S FINE</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;
            
            // Display user message
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.className = "bg-blue-500 text-white p-2 rounded-lg mb-2 text-left";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            
            document.getElementById('user-input').value = '';
            
            try {
                // Fetch response from Gemini API (replace YOUR_API_KEY with your actual API key)
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyClpB5e0SFFAYNk8F-ObbkyGP200bYjKRs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ role: 'user', parts: [{ text: userInput }] }]
                    })
                });
    
                const data = await response.json();
    
                // Check for valid response
                if (data && data.candidates && data.candidates.length > 0) {
                    const botMessage = document.createElement('div');
                    botMessage.className = "bg-gray-600 text-white p-2 rounded-lg mb-2 text-left";
                    botMessage.textContent = data.candidates[0].content.parts[0].text;
                    chatBox.appendChild(botMessage);
                } else {
                    console.error("Invalid response:", data);
                }
    
            } catch (error) {
                console.error("Error fetching response:", error);
            }
        });
    </script>
</body>
</html>
