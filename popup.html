<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div class="container">
            <h1>Coding Assistant</h1>
            <p class="tagline">"Code Smarter, Solve Faster - Your AI-Powered Coding Companion!" ðŸš€</p>

            <!-- Timer -->
            <div class="timer-container">
                <h1 id="timer">00:00</h1>
                <div class="buttons">
                    <button id="startPauseBtn">Start</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <button id="PauseBtn">pause</button>
            </div>

            <!-- Task List -->
            <div class="task-list">
                <div class="task">
                    <span>1. PROBLEM EXPLANATION</span>
                    <button class="btn task-btn" id="explainBtn">EXPLAIN</button>
                </div>
                <div class="task">
                    <span>2. PROBLEM APPROACH</span>
                    <button class="btn task-btn" id="approachbtn">APPROACH</button>
                </div>
                <div class="task">
                    <span>3. SOLUTION</span>
                    <button class="btn task-btn" id="solutionbtn">SOLUTION</button>
                </div>
                <div class="task">
                    <span>4. CODE</span>
                    <button class="btn task-btn" id="codebtn">CODE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
