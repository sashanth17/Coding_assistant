<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coding Assistant</h1>
        <p class="tagline">"Code Smarter, Solve Faster - Your AI-Powered Coding Companion!" ðŸš€</p>

        <!-- Timer -->
        <div class="timer-container">
            <h1 id="timer">00:00</h1>
            <div class="buttons">
                <button id="startPauseBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <div class="task" data-time="300">
                <span>1. PROBLEM EXPLANATION</span>
                <button class="btn task-btn" disabled>EXPLAIN</button>
                <span class="unlock-info">UNLOCKS IN 5:00</span>
            </div>
            <div class="task" data-time="600">
                <span>2. PROBLEM APPROACH</span>
                <button class="btn task-btn" disabled>APPROACH</button>
                <span class="unlock-info">UNLOCKS IN 10:00</span>
            </div>
            <div class="task" data-time="900">
                <span>3. SOLUTION</span>
                <button class="btn task-btn" disabled>SOLUTION</button>
                <span class="unlock-info">UNLOCKS IN 15:00</span>
            </div>
            <div class="task" data-time="1200">
                <span>4. CODE</span>
                <button class="btn task-btn" disabled>CODE</button>
                <span class="unlock-info">UNLOCKS IN 20:00</span>
            </div>
            <div class="task" data-time="1800">
                <span>5. DEBUG</span>
                <button class="btn task-btn" disabled>FINAL CODE</button>
                <span class="unlock-info">UNLOCKS IN 30:00</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
