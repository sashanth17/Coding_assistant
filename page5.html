<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="header">
            <button id="backbtn">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <h1 class="title">CODE HELPER</h1>
        <p class="subtitle">SELECT YOUR CODE WITH CURSOR</p>

        </div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Message Here">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <button class="confirm-btn">GOT IT</button>
    </div>

    <script src="script5.js"></script>
